    // Default configuration
    const defaultConfig = {
      app_title: 'SPORTS STREAM',

      live_section_title: 'LIVE NOW',
      primary_color: '#ef4444',
      secondary_color: '#1e293b',
      text_color: '#ffffff',

    ];

    // Upcoming games data
    const upcomingGames = [
      { sport: 'football', league: 'La Liga', team1: 'Barcelona', team2: 'Atletico Madrid', date: 'Tomorrow', time: '20:00', emoji: '‚öΩ' },

    ];

    // Sports categories
    const sportsCategories = [
      { name: 'Football', emoji: '‚öΩ', count: 24 },
      { name: 'Basketball', emoji: 'üèÄ', count: 12 },
      { name: 'Tennis', emoji: 'üéæ', count: 8 },
      { name: 'Baseball', emoji: '‚öæ', count: 15 },
      { name: 'Hockey', emoji: 'üèí', count: 6 },
      { name: 'Cricket', emoji: 'üèè', count: 4 }
    ];

    function renderLiveGames(config) {
      const container = document.getElementById('live-games');
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      
      container.innerHTML = liveGames.map(game => `
        <div class="card-hover rounded-2xl p-4 cursor-pointer border border-slate-700/50" style="background: ${surfaceColor}">
          <div class="flex items-center justify-between mb-3">
            <span class="text-xs text-slate-400">${game.emoji} ${game.league}</span>
            <span class="live-indicator flex items-center gap-1 text-xs font-bold px-2 py-1 rounded-full" style="background: ${primaryColor}">
              <span class="w-1.5 h-1.5 bg-white rounded-full"></span>
              ${game.time}
            </span>
          </div>
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <span class="font-medium">${game.team1}</span>
              <span class="font-display text-xl">${game.score1}</span>
            </div>
            <div class="flex items-center justify-between">
              <span class="font-medium">${game.team2}</span>
              <span class="font-display text-xl">${game.score2}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    function renderUpcomingGames(config, filter = 'all') {
      const container = document.getElementById('upcoming-games');
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      
      const filteredGames = filter === 'all' ? upcomingGames : upcomingGames.filter(g => g.sport === filter);
      
      container.innerHTML = filteredGames.map(game => `
        <div class="card-hover rounded-2xl p-4 cursor-pointer border border-slate-700/50" style="background: ${surfaceColor}">
          <div class="flex items-center justify-between mb-3">
            <span class="text-xs text-slate-400">${game.emoji} ${game.league}</span>
            <span class="text-xs text-slate-400">${game.date} ‚Ä¢ ${game.time}</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <span class="font-medium">${game.team1}</span>
              <span class="text-slate-500">vs</span>
              <span class="font-medium">${game.team2}</span>
            </div>
            <button class="p-2 rounded-lg transition-colors hover:opacity-80" style="background: ${primaryColor}20; color: ${primaryColor}">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

              </svg>
            </button>
          </div>
        </div>
      `).join('');
    }

    function renderSportsCategories(config) {
      const container = document.getElementById('sports-grid');
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      
      container.innerHTML = sportsCategories.map(sport => `
        <div class="card-hover rounded-2xl p-4 text-center cursor-pointer border border-slate-700/50" style="background: ${surfaceColor}">
          <div class="text-4xl mb-2">${sport.emoji}</div>
          <p class="font-medium text-sm">${sport.name}</p>
          <p class="text-xs text-slate-400">${sport.count} live</p>
        </div>
      `).join('');
    }

    // Initialize match time counter
    let matchSeconds = 67 * 60 + 34;
    function updateMatchTime() {
      matchSeconds++;
      const mins = Math.floor(matchSeconds / 60);
      const secs = matchSeconds % 60;
      const timeEl = document.getElementById('match-time');
      if (timeEl) {
        timeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
      }
    }
    setInterval(updateMatchTime, 1000);

    // Sport filter functionality
    document.querySelectorAll('.sport-filter').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.sport-filter').forEach(b => {
          b.classList.remove('active', 'bg-red-500');
          b.classList.add('bg-slate-800');
        });
        this.classList.add('active', 'bg-red-500');
        this.classList.remove('bg-slate-800');
        
        const sport = this.dataset.sport;
        renderUpcomingGames(window.elementSdk?.config || defaultConfig, sport);
      });
    });

    // Element SDK initialization
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          const fontFamily = config.font_family || defaultConfig.font_family;
          const fontSize = config.font_size || defaultConfig.font_size;
          const primaryColor = config.primary_color || defaultConfig.primary_color;
          const textColor = config.text_color || defaultConfig.text_color;
          
          // Update text content
          document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
          document.getElementById('hero-title').textContent = config.hero_title || defaultConfig.hero_title;
          document.getElementById('live-section-title').innerHTML = `
            <span class="live-indicator w-3 h-3 rounded-full" style="background: ${primaryColor}"></span>
            ${config.live_section_title || defaultConfig.live_section_title}
          `;
          
          // Update fonts
          document.body.style.fontFamily = `${fontFamily}, Inter, sans-serif`;
          document.body.style.fontSize = `${fontSize}px`;
          document.body.style.color = textColor;
          
          // Update primary color elements
          document.querySelectorAll('.bg-red-500').forEach(el => {
            el.style.backgroundColor = primaryColor;
          });
          
          // Re-render dynamic content
          renderLiveGames(config);
          renderUpcomingGames(config);
          renderSportsCategories(config);
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => { config.secondary_color = value; window.elementSdk.setConfig({ secondary_color: value }); }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => { config.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => { config.primary_color = value; window.elementSdk.setConfig({ primary_color: value }); }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => { config.accent_color = value; window.elementSdk.setConfig({ accent_color: value }); }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => { config.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['app_title', config.app_title || defaultConfig.app_title],
          ['hero_title', config.hero_title || defaultConfig.hero_title],
          ['live_section_title', config.live_section_title || defaultConfig.live_section_title]
        ])
      });
    }

    // Initial render
    renderLiveGames(defaultConfig);
    renderUpcomingGames(defaultConfig);
    renderSportsCategories(defaultConfig);
  </script>
